<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container"><!--big container-->
        <div class="top-bar">
            <a class="home-link" href="index.html"><img src="Pictures/AnisearchLogo.png" alt="AniSearch logo"></a>
            <a class="home-link" href="index.html"><p class="header">AniSearch</p></a>
        </div>

        <div class="tupperware">
            <title>ToSearch</title>
            <!--Search bar-->
            <div class="searchContainer">
                <form class="search">
                    <input id="animetitle" type="text" placeholder="Search..">
                    <button id="searchbutton">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
            
            <!--content-->
            <div class="content">
                <div id="resultContainer"></div><!--for all the search results-->
            </div>

            <!--model-->
            <div class="modal">
                <div class="modal-content">
                    <button id="close">x</button>
                </div>
                
            </div>

            

        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
